<div class="grid-bg">
  <img src="/assets/map-dave.png" #image />

  <table [ngStyle]="img && {height: height + 'px', width:width + 'px'}">
    <tr *ngFor="let row of dataService.grid; let i = index">
      <td *ngFor="let col of row ; let j = index" (mouseenter)="paintBoundries(i,j)">
        <app-tile [col]="col"></app-tile>
      </td>
    </tr>
  </table>
</div>
